<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 400px;
            text-align: center;
        }

        .album-art {
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .album-art.playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .album-art.track-1::before { background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); }
        .album-art.track-2::before { background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%); }
        .album-art.track-3::before { background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%); }
        .album-art.track-4::before { background: linear-gradient(45deg, #43e97b 0%, #38f9d7 100%); }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 2;
        }

        .play-icon:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-btn, .pause-btn {
            width: 0;
            height: 0;
            transition: all 0.3s ease;
        }

        .play-btn {
            border-left: 20px solid white;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }

        .pause-btn {
            width: 6px;
            height: 30px;
            background: white;
            position: relative;
            margin-left: 3px;
        }

        .pause-btn::after {
            content: '';
            position: absolute;
            left: 12px;
            top: 0;
            width: 6px;
            height: 30px;
            background: white;
        }

        .track-info {
            margin-bottom: 30px;
        }

        .track-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .track-artist {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .track-album {
            font-size: 14px;
            opacity: 0.5;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 3px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .main-control {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            font-size: 24px;
        }

        .main-control:hover {
            background: linear-gradient(45deg, #5a6fd8 0%, #6b4190 100%);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .volume-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .volume-btn:hover {
            opacity: 1;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .volume-value {
            font-size: 12px;
            opacity: 0.7;
            min-width: 25px;
            text-align: right;
        }

        .playlist-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .playlist-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-dot.active {
            background: #667eea;
            transform: scale(1.5);
        }

        .playlist-dot:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .player-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .album-art {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art track-1" id="albumArt">
            <div class="play-icon" id="albumPlayBtn">
                <div class="play-btn" id="albumPlayIcon"></div>
            </div>
        </div>

        <div class="track-info">
            <div class="track-title" id="trackTitle">Midnight Dreams</div>
            <div class="track-artist" id="trackArtist">Luna Eclipse</div>
            <div class="track-album" id="trackAlbum">Starlight Sessions</div>
        </div>

        <div class="progress-container">
            <div class="progress-info">
                <span id="currentTime">0:00</span>
                <span id="totalTime">3:00</span>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn main-control" id="playPauseBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="volume-container">
            <button class="volume-btn" id="muteBtn">üîä</button>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="75">
            <span class="volume-value" id="volumeValue">75</span>
        </div>

        <div class="playlist-dots">
            <div class="playlist-dot active" data-track="0"></div>
            <div class="playlist-dot" data-track="1"></div>
            <div class="playlist-dot" data-track="2"></div>
            <div class="playlist-dot" data-track="3"></div>
        </div>
    </div>

    <script>
        class MusicPlayer {
            constructor() {
                this.isPlaying = false;
                this.currentTrack = 0;
                this.volume = 75;
                this.isMuted = false;
                this.currentTime = 0;
                this.duration = 180;
                this.interval = null;

                this.playlist = [
                    {
                        title: "Midnight Dreams",
                        artist: "Luna Eclipse",
                        album: "Starlight Sessions",
                        duration: 180,
                        className: "track-1"
                    },
                    {
                        title: "Ocean Waves",
                        artist: "Azure Coast",
                        album: "Coastal Vibes",
                        duration: 240,
                        className: "track-2"
                    },
                    {
                        title: "Mountain High",
                        artist: "Peak Runners",
                        album: "Summit Collection",
                        duration: 195,
                        className: "track-3"
                    },
                    {
                        title: "City Lights",
                        artist: "Urban Pulse",
                        album: "Metropolitan",
                        duration: 210,
                        className: "track-4"
                    }
                ];

                this.initializeElements();
                this.bindEvents();
                this.updateUI();
            }

            initializeElements() {
                // Album art elements
                this.albumArt = document.getElementById('albumArt');
                this.albumPlayBtn = document.getElementById('albumPlayBtn');
                this.albumPlayIcon = document.getElementById('albumPlayIcon');

                // Track info elements
                this.trackTitle = document.getElementById('trackTitle');
                this.trackArtist = document.getElementById('trackArtist');
                this.trackAlbum = document.getElementById('trackAlbum');

                // Progress elements
                this.currentTimeEl = document.getElementById('currentTime');
                this.totalTimeEl = document.getElementById('totalTime');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');

                // Control elements
                this.prevBtn = document.getElementById('prevBtn');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.nextBtn = document.getElementById('nextBtn');

                // Volume elements
                this.muteBtn = document.getElementById('muteBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');

                // Playlist elements
                this.playlistDots = document.querySelectorAll('.playlist-dot');
            }

            bindEvents() {
                var self = this;
                
                // Play/Pause events
                this.albumPlayBtn.addEventListener('click', function() { self.togglePlay(); });
                this.playPauseBtn.addEventListener('click', function() { self.togglePlay(); });

                // Navigation events
                this.prevBtn.addEventListener('click', function() { self.previousTrack(); });
                this.nextBtn.addEventListener('click', function() { self.nextTrack(); });

                // Progress bar events
                this.progressBar.addEventListener('click', function(e) { self.seekTo(e); });

                // Volume events
                this.volumeSlider.addEventListener('input', function(e) { self.setVolume(e.target.value); });
                this.muteBtn.addEventListener('click', function() { self.toggleMute(); });

                // Playlist dot events
                for (var i = 0; i < this.playlistDots.length; i++) {
                    (function(index) {
                        self.playlistDots[index].addEventListener('click', function() {
                            self.selectTrack(index);
                        });
                    })(i);
                }
            }

            togglePlay() {
                this.isPlaying = !this.isPlaying;
                
                if (this.isPlaying) {
                    this.startProgress();
                    this.albumArt.classList.add('playing');
                    this.playPauseBtn.innerHTML = '‚è∏';
                    this.albumPlayIcon.className = 'pause-btn';
                } else {
                    this.stopProgress();
                    this.albumArt.classList.remove('playing');
                    this.playPauseBtn.innerHTML = '‚ñ∂';
                    this.albumPlayIcon.className = 'play-btn';
                }
            }

            startProgress() {
                var self = this;
                this.interval = setInterval(function() {
                    self.currentTime++;
                    if (self.currentTime >= self.duration) {
                        self.nextTrack();
                    } else {
                        self.updateProgress();
                    }
                }, 1000);
            }

            stopProgress() {
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
            }

            updateProgress() {
                const percentage = (this.currentTime / this.duration) * 100;
                this.progressFill.style.width = percentage + '%';
                this.currentTimeEl.textContent = this.formatTime(this.currentTime);
            }

            seekTo(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = clickX / rect.width;
                this.currentTime = Math.floor(this.duration * percentage);
                this.updateProgress();
            }

            previousTrack() {
                if (this.currentTime > 10) {
                    this.currentTime = 0;
                    this.updateProgress();
                } else {
                    this.currentTrack = (this.currentTrack - 1 + this.playlist.length) % this.playlist.length;
                    this.loadTrack();
                }
            }

            nextTrack() {
                this.currentTrack = (this.currentTrack + 1) % this.playlist.length;
                this.loadTrack();
            }

            selectTrack(index) {
                this.currentTrack = index;
                this.loadTrack();
            }

            loadTrack() {
                const track = this.playlist[this.currentTrack];
                this.duration = track.duration;
                this.currentTime = 0;

                // Update UI
                this.trackTitle.textContent = track.title;
                this.trackArtist.textContent = track.artist;
                this.trackAlbum.textContent = track.album;
                this.totalTimeEl.textContent = this.formatTime(this.duration);

                // Update album art
                this.albumArt.className = `album-art ${track.className}`;
                if (this.isPlaying) {
                    this.albumArt.classList.add('playing');
                }

                // Update playlist dots
                this.playlistDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentTrack);
                });

                this.updateProgress();
            }

            s  etVolume(value) {
                this.volume = parseInt(value);
                this.volumeValue.textContent = this.volume;
                
                if (this.volume === 0) {
                    this.isMuted = true;
                    this.muteBtn.innerHTML = 'üîá';
                } else {
                    this.isMuted = false;
                    this.muteBtn.innerHTML = 'üîä';
                }
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                
                if (this.isMuted) {
                    this.volumeSlider.value = 0;
                    this.volumeValue.textContent = '0';
                    this.muteBtn.innerHTML = 'üîá';
                } else {
                    this.volumeSlider.value = this.volume;
                    this.volumeValue.textContent = this.volume;
                    this.muteBtn.innerHTML = 'üîä';
                }
            }

            formatTime(seconds) {
                var mins = Math.floor(seconds / 60);
                var secs = seconds % 60;
                var secsStr = secs < 10 ? '0' + secs : secs.toString();
                return mins + ':' + secsStr;
            }

            updateUI() {
                this.loadTrack();
            }
        }

        // Initialize the music player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MusicPlayer();
        });
    </script>
</body>
</html>
